<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <H1>Tags em HTML</H1> 
   <p>Em HTML5, podemos inserir os elementos das lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ul>
    <li type="square"><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
    <li type="square"><abbr title="Usa a tag DEL">Texto deletado</abbr></li>
    <li type="square"><abbr title="Usa a tag INS">Texto inserido</abbr></li>
    <li type="square"><abbr title="Usa a tag <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Usa a tag <hr>">Linha horizotal</abbr></li>
        <li type="square"><abbr title="Usa a tag B e strong">Negrito/Destaque </abbr></li>
        <li type="square"><abbr title="Usa a tag IMG">Imagens <abbr></li>
    
   </ul>
</body>
</html>
